<!DOCTYPE html>
<html>
<head>
    <title>ESG Report</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ESG Report</h1>
        <nav>
            <ul>
                <li><a href="what_we_do.html">What we do</a></li> <!-- 链接更新 -->
                <li><a href="how_we_score.html">How we score</a></li> <!-- 链接更新 -->
                <li><a href="who_we_are.html">Who we are</a></li> <!-- 链接更新 -->
            </ul>
        </nav>
        <button class="upload-button">上传报告按钮</button>
    </header>

    <main>
        <section class="dropdown">
            <label for="identity">I am a/an <span>(下拉框)</span></label>
            <select id="identity">
                <option value="investor">Investor</option>
                <option value="government-agency">Government Agency</option>
                <option value="business-owner">Business Owner</option>
            </select>
        </section>

        <section class="report-sections">
            <div class="score-display">
                <h2>评分展示</h2>
                <!-- Score display content -->
            </div>

            <div class="trend-chart">
                <h2>趋势图</h2>
                <!-- Trend chart content -->
            </div>

            <div class="risk-assessment">
                <h2>风险评估</h2>
                <!-- Risk assessment content -->
            </div>
        </section>

        <aside class="summary-suggestions">
            <h2>Summary & Suggestions</h2>
            <ul id="summary-list">
                <!-- Content updated based on the dropdown selection -->
            </ul>
            <button class="export-button">导出报告按钮</button>
        </aside>
    </main>

    <footer>
    </footer>

    <script src="script.js"></script>
</body>
</html>
